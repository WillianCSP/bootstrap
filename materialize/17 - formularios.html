<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Materialize</title>
	<link rel="stylesheet" href="css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

	<div class="container">
		<h3>Formulário Padrão</h3>
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<label for="nome">Nome</label>
						<input placeholder="Digite o seu nome" id="nome" type="text" class="validate">
					</div>
					<div class="input-field col s6">
						<label for="Sobrenome">Sobrenome</label>
						<input id="Sobrenome" type="text" class="validate">
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label for="disabled">Desabilitado</label>
						<input disabled value="Desabilitado" id="disabled" type="text" class="validate">
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label for="senha">Senha</label>
						<input id="senha" type="password" class="validate">
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label for="email" class="active">Email</label>
						<input id="email" type="email" class="validate">
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						
						<select>
							<option value="" disabled selected>Escolha seu estado</option>
							<option value="1">São Paulo</option>
							<option value="2">Rio de Janeiro</option>
							<option value="3">Rio Grande do Norte</option>
						</select>
						<label>Estado</label>
					</div>   
				</div>
			</form>
		</div>
	</div>





	<div class="container">
		<h3>Formulário com icones</h3>

		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<i class="material-icons prefix">account_circle</i>
						<input id="icon_prefix" type="text" class="validate">
						<label for="icon_prefix">Login</label>
					</div>
					<div class="input-field col s6">
						<i class="material-icons prefix">network_locked</i>
						<input id="password" type="password" class="validate">
						<label for="password">Password</label>
					</div>
				</div>
			</form>
		</div>
	</div>






	<div class="container">
		<h3>Outros Elementos</h3>
		<form action="#">
			<p>
				<input name="group1" type="radio" id="test1" />
				<label for="test1">Red</label>
			</p>
			<p>
				<input name="group1" type="radio" id="test2" />
				<label for="test2">Yellow</label>
			</p>
			<p>
				<input class="with-gap" name="group1" type="radio" id="test3"  />
				<label for="test3">Green</label>
			</p>
			<p>
				<input name="group1" type="radio" id="test4" disabled="disabled" />
				<label for="test4">Brown</label>
			</p>
		</form>

		<form action="#">
			<p>
				<input type="checkbox" id="test5" />
				<label for="test5">Red</label>
			</p>
			<p>
				<input type="checkbox" id="test6" checked="checked" />
				<label for="test6">Yellow</label>
			</p>
			<p>
				<input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
				<label for="filled-in-box">Filled in</label>
			</p>
			<p>
				<input type="checkbox" id="indeterminate-checkbox" />
				<label for="indeterminate-checkbox">Indeterminate Style</label>
			</p>
			<p>
				<input type="checkbox" id="test7" checked="checked" disabled="disabled" />
				<label for="test7">Green</label>
			</p>
			<p>
				<input type="checkbox" id="test8" disabled="disabled" />
				<label for="test8">Brown</label>
			</p>
		</form>
	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/materialize.min.js"></script>

	<script>
		$(document).ready(function() {
			$('select').material_select();
		});
	</script>
</body>
</html>
