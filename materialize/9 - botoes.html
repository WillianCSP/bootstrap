<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Materialize</title>
	<link rel="stylesheet" href="css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
<body>

	<div class="container">
		<h2>Botões</h2>
		<a class="waves-effect waves-light btn">Botão 1</a>
		<a class="waves-effect waves-yellow btn red"><i class="material-icons left">face</i>Usuário</a>
		<a class="waves-effect waves-red btn blue"><i class="material-icons right">save</i>Salvar</a>
		
		<h2>Botões Float</h2>
		<a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>


		<h2>Botões Fixos</h2>
		<!-- horizontal = exibir lado a lado -->
		<div class="fixed-action-btn horizontal">
			<a class="btn-floating btn-large red">
				<i class="large material-icons">mode_edit</i>
			</a>
			<ul>
				<li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
				<li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
				<li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
				<li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
			</ul>
		</div>
	</div>


	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/materialize.min.js"></script>
</body>
</html>
