<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>

	<!-- meta site responsivos-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>	
	<div class="container">
		<header class="page-header">
			<h1>Painéis(panels)</h1>
		</header>
		<h3>Exemplo Básico</h3>
		<div class="panel panel-default">
			<div class="panel-body">
				Olá eu sou um painel básico
			</div>
		</div>

		<h3>Com Heading (Título)</h3>
		<div class="panel panel-danger">
			<div class="panel-heading">
				<h3 class="panel-title">Título do painel</h3>
			</div>
			<div class="panel-body">
				Conteúdo do painel <br>
				Conteúdo do painel <br>
				Conteúdo do painel <br>
				Conteúdo do painel <br>
				Conteúdo do painel <br>
			</div>
		</div>

		<h3>Com Footer (Rodapé)</h3>
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Título do painel</h3>
			</div>
			<div class="panel-body">
				Conteudo painel
			</div>
			<!-- caracteristica, não assume a cor do elemento pai -->
			<div class="panel-footer">
				Autor seu nome
			</div>
		</div>

	</div>


	<!-- scripts -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
</body>
</html>
