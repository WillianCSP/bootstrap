<!DOCTYPE html>

<head>

	<title>Bootstrap</title>

	<!-- meta site responsivos-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

			<h1>Imagens</h1>

			<img src="http://lorempixel.com/400/400/sports/1" class="img-responsive center-block">
