<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>

	<!-- meta site responsivos-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- css -->
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">

</head>
<body>

	<div class="container">

		<header>
			<h1>Tooltip</h1>
		</header>

		<button class="btn btn-primary" data-toggle="tooltip" data-placement="left" title="Olá estou a esquerda">Esquerda</button> <hr>

		<button class="btn btn-danger" data-toggle="tooltip" data-placement="right" title="Olá estou a direita">Direita</button> <hr>

		<button class="btn btn-warning" data-toggle="tooltip" data-placement="bottom" title="Olá estou a baixo">A baixo</button> <hr>

		<button class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Olá estou á cima">A cima</button>

	</div>
	
	<!-- scripts -->
	<script src="./assets/js/jquery.min.js"></script>
	<script src="./assets/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function(){
			$('[data-toggle="tooltip"]').tooltip();
		})
	</script>
	
</body>
</html>
