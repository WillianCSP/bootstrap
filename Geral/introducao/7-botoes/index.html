 <!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>

	<!-- meta site responsivos-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<header class="page-header">
			<h1>Botões</h1>
		</header>
		<!-- tamanhos de botões componentes modificadores -->
		<button class="btn">Button(md)</button>
		<button class="btn btn-xs">Button xs</button>
		<button class="btn btn-sm">Button sm</button>
		<button class="btn btn-lg">Button lg</button>
		<hr>

		<!-- componentes de estilo -->
		<button class="btn btn-default">button default</button>
		<button class="btn btn-primary">button primary</button>
		<button class="btn btn-info">button info</button>
		<button class="btn btn-warning">button warning</button>
		<button class="btn btn-danger">button danger</button>
		<button class="btn btn-success">button success</button>
		<button class="btn btn-link">button link</button>
		<hr>

		<h2>Grupo de botões</h2>
		<div class="btn-group "> 
			<!-- define o grupo de botoes o componente modificador vai no grupo de botões -->
			<button class="btn btn-primary">Editar</button>
			<button class="btn btn-primary">Alterar</button>
			<button class="btn btn-primary">Cadastrar</button>
			<button class="btn btn-danger">Apagar</button>
		</div>	
		<hr>

		<h1>Toolbar</h1>
		<!-- serve para agrupamento de grupos de botões -->
		<div class="btn-toolbar">
			<div class="btn-group btn-group-lg"> 
				<button class="btn btn-primary">Aceitar</button>
				<button class="btn btn-primary">Revisar</button>
				<button class="btn btn-primary">Imprimir</button>
				<button class="btn btn-danger">Cancelar</button>
			</div>
			<div class="btn-group btn-group-lg"> 
				<button class="btn btn-info">Falar com atendente</button>
				<button class="btn btn-info">Solicitar Alterações</button>
			</div>
		</div>
	</div>

	
	<!-- scripts -->
	<script src="./assets/js/jquery.min.js"></script>
	<script src="./assets/js/bootstrap.min.js"></script>
	
</body>
</html>
