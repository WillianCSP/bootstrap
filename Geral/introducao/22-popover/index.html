<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>

	<!-- meta site responsivos-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- css -->
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">

</head>
<body>

	<div class="container">
		<header class="page-header">
			<h1>Popover</h1>
		</header>
		<!-- 
			data-toggle -> recebe a funcao popover
			title -> recebe o titulo do box
			content -> recebe o texto do conteudo
			data-trigger -> recebe o parametro click(dafault) | hover | focus
			data-placement -> (opcional) parametro de localização(default: right) (top, right, bottom, left)

		-->

		<a href="#" data-toggle="popover" title="Titulo" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis, vero." data-trigger="focus" data-placement="top">
			Clique para abrir
		</a>

	</div>
	
	<!-- scripts -->
	<script src="./assets/js/jquery.min.js"></script>
	<script src="./assets/js/bootstrap.min.js"></script>

	<script>
		$(document).ready(function(){
			$('[data-toggle="popover"]').popover();
		});
	</script>
	
</body>
</html>
