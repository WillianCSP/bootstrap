<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>

	<!-- meta site responsivos-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- css -->
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">

</head>
<body>

	<div class="container">

		<div class="fade in alert alert-success">
			<a href="#" class="close" data-dismiss="alert">&times;</a>
			Enviado com <strong>Sucesso</strong>!
		</div>

		<div class="fade in alert alert-info">
			<a href="#" class="close" data-dismiss="alert">&times;</a>
			Informar telefone no seguinte formato <strong>xx xxxx-xxxx</strong>
		</div>

		<div class="fade in alert alert-warning">
			<a href="#" class="close" data-dismiss="alert">&times;</a>
			O email está incorreto. tente <strong>email@email.com.br</strong>
		</div>

		<div class="fade in alert alert-danger">
			<a href="#" class="close" data-dismiss="alert">&times;</a>
			Ocorreram erros ao <strong>processar pagamento</strong> consulte a administradora do cartão.
		</div>

	</div>
	
	<!-- scripts -->
	<script src="./assets/js/jquery.min.js"></script>
	<script src="./assets/js/bootstrap.min.js"></script>
	
</body>
</html>
