<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>

	<!-- meta site responsivos-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- css -->
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">

	<style type="text/css">
		@media(min-width: 1600px) {
			.carousel img {
				width: 100%;
				height: auto;
			}
		}
	</style>

</head>
<body>

<div class="container">
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- 
			indicadores(bolinhas) 
			data-target -> recebe o id do carousel
			data-slide-to -> recebe o numero correpondente de imagens, e a 
			inicial é SEMPRE 0.
			a PRIMEIRA <li> sempre recebe a class active, para que venha selecionada.
		-->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>

		<!-- sliders -->
		<div class="carousel-inner">
		<!-- div que engloba todos os itens do carousel -->
			<div class="item active">
				<img src="./assets/images/slider1.jpeg" alt="Promoção Slider">
				<!-- opcional -->
				<div class="carousel-caption">
					<h2>Título</h2>
					<p>Lorem ipsum dolor sit amet.</p>
				</div>
			</div>

			<div class="item">
				<img src="./assets/images/slider2.jpeg" alt="Promoção Slider">
			</div>

			<div class="item">
				<img src="./assets/images/slider1.jpeg" alt="Promoção Slider">
			</div>
		</div>
		<!-- /carousel inner -->
		<!-- setas de controle(prev/next) -->
		<a href="#myCarousel" class="left carousel-control" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a href="#myCarousel" class="right carousel-control" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>
</div>

	<!-- scripts -->
	<script src="./assets/js/jquery.min.js"></script>
	<script src="./assets/js/bootstrap.min.js"></script>
	
</body>
</html>
