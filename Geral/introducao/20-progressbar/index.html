<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>

	<!-- meta site responsivos-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- css -->
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">

</head>
<body>

	<div class="container">

		<header class="page-header">
			<h1>Progress Bar</h1>
		</header>
		
		<!-- simples -->
		<div class="progress">
			<div class="progress-bar" style="width: 100%;"></div>
		</div>
		<!-- com "label" -->
		<div class="progress">
			<div class="progress-bar" style="width: 60%;">
				60%
			</div>
		</div>
		<!-- progress bar striped -->
		<div class="progress">
			<div class="progress-bar progress-bar-striped" style="width: 30%;">
				30%
			</div>
		</div>
		<!-- progress bar striped animada-->
		<div class="progress">
			<div class="progress-bar progress-bar-striped active progress-bar-success" style="width: 30%;">
			</div>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-danger" style="width: 20%;">20%</div>
			<div class="progress-bar progress-bar-info" style="width: 40%">40%</div>
		</div>

	</div>
	
	<!-- scripts -->
	<script src="./assets/js/jquery.min.js"></script>
	<script src="./assets/js/bootstrap.min.js"></script>
	
</body>
</html>
